<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List in Vue</title>
    <!-- 웹 폰트 파일 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- 스타일링 파일 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- 자바스크립트 파일 -->
    <script src="./js/common.js"></script>
    <script src="./js/app.js"></script>
    <!-- Vue 개발버전, 도움되는 콘솔 경고를 포함 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="row">
            <!-- 리스트 영역 -->
            <div class="list">
    
                <div class="title">목록</div>
    
                <div class="list__content">
    
                    <todo
                        v-on:select="selectTodo"
                        v-on:remove="removeTodo"
                        v-for="todo in todos"
                        v-bind:item="todo"
                        v-bind:key="todo.id"></todo>
    
                    <div class="list__item list__item--insert">
                        <p>새로운 할 일을 추가할까요?</p>
                        <button class="btn-underline" v-on:click="openModal" data-target="#insert-form">추가</button>
                    </div>
    
                </div>
    
            </div>
            <!-- /리스트 영역 -->
    
            <!-- 콘텐츠 영역 -->
            <div class="view">
    
                <div class="title">내용</div>
    
                <div class="view__content">{{ currentView && currentView.content }}</div>
                
            </div>
            <!-- /콘텐츠 영역 -->
        </div>
        
        <!-- 모달 -->
        <form id="insert-form" class="modal" v-on:submit.prevent="insertTodo">
            <div class="modal__content">
                <div class="modal-header">
                    <div class="title">추가하기</div>
                </div>
                <div class="modal-group">
                    <label for="todo__content" class="modal-label">내용</label>
                    <textarea name="content" id="todo__content" cols="30" rows="3" class="modal-input"></textarea>
                </div>
                <div class="modal-group">
                    <label for="todo__limit" class="modal-label">완료 기간</label>
                    <input type="date" id="todo__limit" name="limit_time" class="modal-input" data-type="date">
                </div>
                <div class="modal-footer">
                    <button class="btn-bordered">추가 완료</button>
                    <button class="btn-filled ml-2">닫기</button>
                </div>
            </div>
        </form>
        <!-- /모달 -->
    </div>

    
</body>
</html>
